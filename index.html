<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <h1>Stone Paper Scissors</h1>
        </div>
    </header>
    
    <div class="choices">
        <img class="choice" id="rock" src="images/rock.png" alt="rock">
        <img class="choice" id="scissors" src="images/scissors.png" alt="scissors">
        <img class="choice" id="paper" src="images/paper.png" alt="paper">
    </div>

    <div class="score-board">
        <div class="you">
            <h2 id="you-score">0</h2>
            <h3>You</h3>
        </div>
        <div class="comp">
            <h2 id="cs-score">0</h2>
            <h3>Computer</h3>
        </div>
    </div>

    <div class="result">
        <div class="text">Pick your move</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
